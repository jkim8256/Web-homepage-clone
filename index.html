<!DOCTYPE html>
<!-- you just do "! + enter" then default doctype will show up-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- this is how you connect css to html. just same line with the correct .css file -->

    <title>MyBrowser</title>
  </head>
  <body>
    <form id="logIn" class="hidden">
      <!-- to use the input validation like " required maxlength="15" minlength="5" ", you need to have input inside tag "form"-->
      <!-- but everytime we click the button or hit enter, we are submitting the form(website refreshes), so the value goes away.-->
      <!-- OR the tag <input type="submit" value="Log In"> submits as well -->
      <input
        required
        maxlength="15"
        minlength="5"
        type="text"
        placeholder="What is your name?"
      />
      <button>Log In</button>
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <h2 id="clock"></h2>

    <div id="quote">
      <span></span>
      <!-- span tag is used to color a part of a text-->
      <br />
      <!-- this "br" causes a line break on the display of the website-->
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <!-- this is how you connect js to html-->
  </body>
</html>
